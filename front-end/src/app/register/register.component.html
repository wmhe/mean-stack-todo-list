<form class="register-form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="card rounded-1">
        <div class="card-header">
            <h3>Register</h3>
        </div>
        <div class="card-body">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="text" id="email" maxlength="30" class="form-control" formControlName="email">
            </div>
            <div class="form-group">
                <label for="email">First Name</label>
                <input type="text" id="email" maxlength="30" class="form-control" formControlName="firstname">
            </div>
            <div class="form-group">
                <label for="email">Last Name</label>
                <input type="text" id="email" maxlength="30" class="form-control" formControlName="lastname">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="text" id="password" maxlength="30" class="form-control" formControlName="password">
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
            <div *ngIf="this.isError">
                <div class="alert alert-danger" role="alert">
                    Email or password is invalid.
                </div>
            </div>
        </div>
    </div>
</form>
