<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand">MyToDoApp</a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a routerLink="/home">Home</a>
            </li>
        </ul>
    </div>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a *ngIf="this.checkLoggedIn()" (click)="onLogOut()" id="logout">Logout</a>
            </li>
        </ul>
    </div>
</nav>

<div class="input-group mb-3">
    <input class="form-control" type="text" #input>
    <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="button" (click)="onAdd(input.value)">Add</button>
    </div>
</div>

<div class="container">
    <div class="card" >
        <div class="card-header">
            Not Completed
        </div>
        <ul class="list-group list-group-flush">
            <div *ngFor="let key of todoKeys">
                <li class="list-group-item">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="todo">
                        <label for="todo" class="form-check-label">{{ key }}</label>
                        <i class="fa fa-trash" (click)="onDelete(key)"></i>
                        <i class="fa fa-edit"></i>
                    </div>
                </li>
            </div>
        </ul>
    </div>
</div>

<div class="container">
    <div class="card">
        <button class="btn btn-primary" (click)="onSave()">Save</button>
    </div>
    <div *ngIf="this.saveSuccess">
        <div class="alert alert-success" role="alert">
            Save successful!
        </div>
    </div>
    <div *ngIf="!this.saveSuccess">
        <div class="alert alert-danger" role="alert">
            Uh oh, save unsuccessful.
        </div>
    </div>
</div>
